<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <section class="container_nav">
            <h1><img src="./img/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./product.html">Produtos</a></li>
                    <li><a href="./contact.html">Contato</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <form action="submit">
            <label for="name">Nome:</label>
            <input type="text" id="name" class="input-one" placeholder="Digite aqui seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" class="input-one" placeholder="seuemail@dominio.com" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" class="input-one" placeholder="(XX)XXXXX-XXXX" required>

            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" cols="30" rows="10" class="input-one"></textarea required>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"> 
                    <input type="radio" name="contact" id="radio-email">
                    E-mail
                </label>

                <label for="radio-phone">
                    <input type="radio" name="contact" id="radio-phone">
                    Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contact" id="radio-whatsapp">
                    Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>Em qual horário gostaria de ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label for="news">
                <input type="checkbox" id="news"> Gostaria de receber nossas novidades por e-mail?
            </label>
             
            <input type="submit" value="Enviar formulário" id="send-form">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>



    <footer>
        <img src="./img/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
